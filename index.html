<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/normalize.css">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
        <title>Online Registration</title>
    </head>
<body>    
    <nav>
        <div class="main-nav">
            <div class=title><h1>THE CODE REVIEW</h1></div>
        </div>
    </nav> 

    <header>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <div class="line-1"></div>
        <div class="line-2"></div>
    </header>
        <form>
            <div class="container"> 
                <h2>Contact Information</h2>
                <fieldset>
                    <label for="name">Full Name</label><br>
                    <input type="text" id="name" name="user_name" placeholder="Required"><br>

                    <label for="email">Email Address</label><br>
                    <input type="email" id="email" name="user_email" placeholder="Required"><br>

                    <label for="phone_number">Phone Number</label><br>
                    <input type="number" id="phone_number" name="user_phone_number" placeholder="Required"><br>

                    <label for="linkedin">Linkedin Profile</label><br>
                    <input type="text" id="linkedin" name="user_linkedin_profile" placeholder="Required"><br>

                    <label for="address">Street Adress</label><br>
                    <input type="text" id="address" name="user_address" placeholder="Required"><br>

                    <label for="city">City</label><br>
                    <input type="text" id="city" name="user_city" placeholder="Required"><br>

                    <label for="state">State</label><br>
                    <select id="state" name="user_state">
                        <option value="state_a">State A</option>
                        <option value="state_b">State B</option>
                        <option value="state_c">State C</option>
                        <option value="state_d">State D</option>
                        <option value="state_e">State E</option>
                </select><br>

                    <label for="zip_code">Zip Code</label><br>
                    <input type="number" id="zip_code" name="user_zip_code" placeholder="Required"><br>
                </fieldset>
                <div class="line-3"></div>
        </div>
        <div class="container-2">  
                <fieldset>
                    <h2>Newsletter</h2>
                    <label class="p-newsletter">Select the newsletter you would like to receive</label><br>
                    <input type="checkbox" id="html_news" name="user_newsletter_preference"><label>HTML News</label><br>
                    <input type="checkbox" id="css_news" name="user_newsletter_preference"><label>CSS News</label><br>
                    <input type="checkbox" id="javascript_news" name="user_newsletter_preference"><label>Javascript News</label><br>

                    <h3>Newsletter Format</h3>
                    <input type="radio" id="html_format" value="html_format" name="user_newsletter_format_preference"><label>HTML</label><br>
                    <input type="radio" id="plain_format" value="plain_format" name="user_newsletter_format_preference"><label>Plain text</label><br>
                </fieldset>
                <fieldset>
                    <label for="other_topics">Other topics you'd like to hear about</label><br>
                    <textarea id="other_topics" name="other_topics" placeholder="write here"></textarea><br>
                    <button type="submit">Sign Up</button>
                </fieldset>
                
        </div>        
        </form>
        <footer>
            <div class="footerContainer">
                <p class="copyright">Â© Copyright The Code 2021</p>
            </div>
        </footer>
</body>
</html>
