<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration</title>
</head>
<header>
    <nav>
        <h1>THE CODE REVIEW</h1>
    </nav> 

    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>

</header>
<body>
    <form>
        <h2>Contact Information</h2>
        
        <fieldset>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name"><br>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email"><br>

            <label for="phone_number">Phone Number</label>
            <input type="number" id="phone_number" name="user_phone_number"><br>

            <label for="address">Street Adress</label>
            <input type="text" id="address" name="user_address"><br>

            <label for="city">City</label>
            <input type="text" id="city" name="user_city"><br>

            <label for="state">State</label>
            <select id="state" name="user_state"><br>
                <option value="state_a">State A</option>
                <option value="state_b">State B</option>
                <option value="state_c">State C</option>
                <option value="state_d">State D</option>
                <option value="state_e">State E</option>
        </select><br>

            <label for="zip_code">Zip Code</label>
            <input type="number" id="zip_code" name="user_zip_code"><br>
        </fieldset>

        <fieldset>
            <label>Select the newsletter you would like to receive</label><br>
            <input type="checkbox" id="html_news" name="user_newsletter_preference"><label>HTML News</label><br>
            <input type="checkbox" id="css_news" name="user_newsletter_preference"><label>CSS News</label><br>
            <input type="checkbox" id="javascript_news" name="user_newsletter_preference"><label>Javascript News</label><br>

            <label>Newsletter Format</label><br>
            <input type="radio" id="html_format" value="html_format" name="user_newsletter_format_preference"><label>HTML</label><br>
            <input type="radio" id="plain_format" value="plain_format" name="user_newsletter_format_preference"><label>Plain text</label><br>
        </fieldset>

        <fieldset>
            <label for="other_topics">Other topics you'd like to hear about</label><br>
            <textarea id="other_topics" name="other_topics"></textarea><br>
        </fieldset>
        <button type="submit">Sign Up</button>
    </form>
    
</body>
</html>
